<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="text" name="email" id="email" placeholder="Email">
      <input type="text" name="password" id="password" placeholder="Senha">
      <button class="submit-button">Entrar</button>
    </form>
  </header>
  <main id="main">
    <form id="evaluation-form" action="">
      <h2>Formulário de Avaliação</h2>
      <section id="identify">
        <div id="name-lastname">
          <input id="input-name" type="text" placeholder="Nome">
          <input id="input-lastname" type="text" placeholder="Sobrenome">
        </div>
        <div>
          <input id="input-email" type="text" placeholder="Email">
          <label for="house">Casa:</label>
          <select name="house" id="house" class="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
      </section>
      <hr>
      <section id="family-section">
        <div id="fs-1">
          <label id="label-family" for="">Qual sua família?</label>
          <div>
            <input type="radio" name="family" id="frontend" value="Frontend">
            <label for="frontend">Frontend</label>
          </div>
          <div>
            <input type="radio" name="family" id="backend" value="Backend">
            <label for="backend">Backend</label>
          </div>
          <div>
            <input type="radio" name="family" id="fullStack" value="FullStack">
            <label for="fullStack">FullStack</label>
          </div>
        </div>
        <div id="fs-2">
          <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
          <input id="hofs" class="subject" type="checkbox" name="content" value="HoFs">
          <label for="hofs">HoFs</label>
          <input id="jest" class="subject" type="checkbox" name="content" value="Jest">
          <label for="jest">Jest</label>
          <input id="promises" class="subject" type="checkbox" name="content" value="Promises">
          <label for="promises">Promises</label>
          <br>
          <input id="react" class="subject" type="checkbox" name="content" value="React">
          <label for="react">React</label>
          <input id="sql" class="subject" type="checkbox" name="content" value="SQL">
          <label for="sql">SQL</label>
          <input id="python" class="subject" type="checkbox" name="content" value="Python">
          <label for="python">Python</label>
          <input id="react" class="subject" type="checkbox" name="content" value="React">
          <label for="react">React</label>
          </div>
        </div>
      </section>
      <hr>
      <section>
        <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
            <input type="radio" name="rate" id="one" value="1">
            <label for="one">1</label>
            <input type="radio" name="rate" id="two" value="2">
            <label for="two">2</label>
            <input type="radio" name="rate" id="thre" value="3">
            <label for="thre">3</label>
            <input type="radio" name="rate" id="four" value="4">
            <label for="four">4</label>
            <input type="radio" name="rate" id="five" value="5">
            <label for="five">5</label>
            <input type="radio" name="rate" id="six" value="6">
            <label for="six">6</label>
            <input type="radio" name="rate" id="seven" value="7">
            <label for="seven">7</label>
            <input type="radio" name="rate" id="eight" value="8">
            <label for="eight">8</label>
            <input type="radio" name="rate" id="nine" value="9">
            <label for="nine">9</label>
            <input type="radio" name="rate" id="ten" value="10">
            <label for="ten">10</label>
        </div>
      </section>
      <section>
        <div>
          <label class="textarea" for="textarea">Deixe seu comentário:</label>
          <br>
          <textarea name="comment" id="textarea" cols="60" rows="10" maxlength="500" ></textarea>
        </div>  
        <span name="comment" id="counter">Caracteres restantes: 500</span>
        <div>
          <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="agreement" id="agreement">
        </div>
        <br>
        <div>
          <button id="submit-btn" type="submit" disabled>Enviar</button>
        </div>
      </section>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logoTrybewarts">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
